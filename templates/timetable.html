{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container">
    <h2>{{ subject.subject_name }} сабагына катышуу</h2>
    <form method="post">
        {% csrf_token %}
        <table class="table table-striped">
            <thead>
                <tr><th>Студент</th><th>Группа</th><th>Статус</th></tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.group }}</td>
                    <td>
                        <select name="status_{{ student.id }}" class="form-select">
                            <option value="Present">Келген</option>
                            <option value="Absent">Келбеген</option>
                            <option value="Late">Кечигип</option>
                        </select>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-success">Сактоо</button>
    </form>
</div>
{% endblock %}
