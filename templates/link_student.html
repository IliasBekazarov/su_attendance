{% extends 'base.html' %}
{% block title %}Балаңызды байланыштыруу{% endblock %}
{% block content %}
<h2>Балаңызды тандоо</h2>
<form method="POST">
    {% csrf_token %}
    <select name="student_id" class="form-select mb-3">
        {% for student in students %}
            <option value="{{ student.id }}">{{ student.name }}</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-primary">Байланыштыруу</button>
</form>
{% endblock %}
